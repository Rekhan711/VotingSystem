<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Poll Results</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="${poll.question}"></h1>
<ul>
    <li th:each="option : ${poll.options}">
        <span th:text="${option.text}"></span>: <span th:text="${option.voteCount}"></span> votes
    </li>
</ul>
<a th:href="@{/polls}">Back to Polls</a>
</body>
</html>
